<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabela Complexa</title>
    </head>

    <body>
        <table width=500px border=1>
            <tr>
                <td rowspan="3" align="center">Day</td>
                <td colspan="3" align="center">Seminar</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Schedule</td>
                <td rowspan="2" align="center">Topic</td>
            </tr>
            <tr>
                <td align="center">Begin</td>
                <td align="center">End</td>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="yellow" align="center">8:00 a.m.</td>
                <td rowspan="2" bgcolor="fuchsia" align="center">5:00 p.m.</td>
                <td align="center">Introduction to XML</td>
            </tr>
            <tr>
                <td align="center">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td bgcolor="yellow" align="center">8:00 a.m.</td>
                <td bgcolor="yellow" align="center">11:00 a.m.</td>
                <td rowspan="2" align="center">XPath</td>
            </tr>
            <tr>
                <td bgcolor="yellow" align="center">11:00 a.m.</td>
                <td bgcolor="green" align="center">2:00 p.m.</td>
            </tr>
            <tr>
                <td bgcolor="green" align="center">2:00 p.m.</td>
                <td bgcolor="fuchsia" align="center">5:00 p.m.</td>
                <td rowspan="1" align="center">XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td bgcolor="yellow" align="center">8:00 a.m.</td>
                <td bgcolor="green" align="center">12:00 a.m.</td>
                <td align="center">XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
